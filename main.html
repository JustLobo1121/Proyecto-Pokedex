<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg  bg-body-tertiary">
        <div class="container-fluid"> 
          <a class="navbar-brand" href="#">Pokedex</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Generaciones
              </a>
              <ul class="dropdown-menu" id="menu-gene">
                <li><a class="dropdown-item" href="#1" data-id="gen1">Generacion de Kanto(1)</a></li>
                <li><a class="dropdown-item" href="#2" data-id="gen2">Generacion de Johto(2)</a></li>
                <li><a class="dropdown-item" href="#3" data-id="gen3">Generacion de Hoenn(3)</a></li>
                <li><a class="dropdown-item" href="#4" data-id="gen4">Generacion de Sinnoh(4)</a></li>
                <li><a class="dropdown-item" href="#5" data-id="gen5">Generacion de Teselia(5)</a></li>
                <li><a class="dropdown-item" href="#6" data-id="gen6">Generacion de Kalos(6)</a></li>
                <li><a class="dropdown-item" href="#7" data-id="gen7">Generacion de Alola(7)</a></li>
                <li><a class="dropdown-item" href="#8" data-id="gen8">Generacion de Galar(8)</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#all" data-id="todasgen">Todas las generaciones</a></li>
              </ul>
            </li>
          </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" id="inputBusqueda" placeholder="Buscar por nombre" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container-md" style="padding-top: 6%;">
        <div id="cards-container" class="row">

        </div>
    </div>

    <!-- codigo modal ejemplo de Botstrap 5 -->
    <div class="modal" tabindex="-1" id="exampleModal">
        <div class="modal-dialog modal-fullscreen-lg-down">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" >Pokemon</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body bg-body-tertiary" id="modal-body">
              <!-- aqui va informacion a mostrar en body del modal -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Cerrar</button>
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
